apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Social App', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'junit:junit:4.11'
    compile group: 'org.hibernate', name: 'hibernate-core', version:'4.1.9.Final'
    compile 'org.mockito:mockito-all:1.8.4'
    compile 'com.h2database:h2:1.3.175'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
